<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive SVG</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .svg-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <!-- Reference the SVG file hosted on GitHub -->
        <object data="https://github.com/OptinexGit/Optinex.be-repo/blob/1c348ba330091688f2dc94f3455638c2ff629c11/src/Optinex.svg" type="image/svg+xml"></object>
    </div>
</body>
</html>
